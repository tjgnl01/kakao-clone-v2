<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/b0904123c7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Friends | KaKAo Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="satus-bar__clock">13:22</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Friends</h1>
      </div>
      <div class="header__header-column">
        <span class="header_icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header_icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="friends">
      <header class="friends__header">
        <div class="friends__friend friend">
          <div class="friend__column">
            <img
              src="../kakao-clone-v2/image/me.jpg"
              class="g-avatar friend__avatar"
            />
            <div class="friend__content">
              <span class="friend__name">
                Su
              </span>
              <span class="friend__status">
                tjgnl01@naver.com
              </span>
            </div>
          </div>
        </div>
      </header>
      <div class="friends__plus">
        <h5 class="friends__title">Plus friend</h5>
        <div class="friends__friend friend">
          <div class="friend__column">
            <img src="../kakao-clone-v2/image/me.jpg" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                Plus Friend
              </span>
            </div>
          </div>
        </div>
      </div>
      <ul class="friends__list">
        <h5 class="friends__title">Friends 5</h5>

        <li class="friends__friend friend friend--lg">
          <div class="friend__column">
            <img src="../kakao-clone-v2/image/me.jpg" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                Su
              </span>
              <span class="friend__status">
                tjgnl01@naver.com
              </span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__now-listening">
              <span
                >폰서트 - 10cm
                <i class="fas fa-play"></i>
              </span>
            </div>
          </div>
        </li>

        <li class="friends__friend friend friend--lg">
          <div class="friend__column">
            <img src="../kakao-clone-v2/image/hea.jpg" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                희성
              </span>
              <span class="friend__status">
                번 아웃 ㅠ
              </span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__now-listening">
              <span
                >반했어요 - AOA
                <i class="fas fa-play"></i>
              </span>
            </div>
          </div>
        </li>

        <li class="friends__friend friend friend--lg">
          <div class="friend__column">
            <img
              src="../kakao-clone-v2/image/Hajar.jpg"
              class="friend__avatar"
            />
            <div class="friend__content">
              <span class="friend__name">
                Hajar
              </span>
              <span class="friend__status">
                Enjoy your life!!!
              </span>
            </div>
          </div>
        </li>

        <li class="friends__friend friend friend--lg">
          <div class="friend__column">
            <img
              src="../kakao-clone-v2/image/Dana.jpg"
              class="friend__avatar"
            />
            <div class="friend__content">
              <span class="friend__name">
                박다함
              </span>
              <span class="friend__status"> </span>
            </div>
          </div>
        </li>

        <li class="friends__friend friend friend--lg">
          <div class="friend__column">
            <img src="../kakao-clone-v2/image/soy.jpg" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                소이
              </span>
              <span class="friend__status">
                히히
              </span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__now-listening">
              <span
                >Tomorrow tonight - Loote
                <i class="fas fa-play"></i>
              </span>
            </div>
          </div>
        </li>

        <li class="friends__friend friend friend--lg">
          <div class="friend__column">
            <img
              src="../kakao-clone-v2/image/unjigi.jpg"
              class="friend__avatar"
            />
            <div class="friend__content">
              <span class="friend__name">
                운지기
              </span>
              <span class="friend__status">
                피지크 준비!
              </span>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="fas fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small!! ;)</span>
    </div>
  </body>
</html>
